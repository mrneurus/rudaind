<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>RudaInstitucional</title>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar -->

    <div id="sidebar-wrapper">
      <div class="logoRuda">
        <h1 class="logoTitle">RUDA</h1>
      </div>

      <ul class="sidebar-nav">

        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="no-padding">
      <div class="container-fluid no-padding ">
        <div class="row mr-0 boton">
          <div class="col-lg-12">
            <a href="#" class="btn" id="menu-toggle"><span class="glyphicon"><i class="icon ion-md-menu"></i>
              </span></a>
          </div>
        </div>

        <!-- Inicio Carrusel -->
        <div id="carouselExampleControls" class="carousel slide " data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 h-7 img-fluid" src="img/bn-1.jpg" alt="First slide">
            </div>
            <!-- callaction -->
            <div class="carousel-caption d-none d-md-block">
              <a href="https://rudaind.mitiendanube.com" target="blank" class="call">
                <button type="button" class="btn btn-outline-secondary btn-sm ">Shop</button>
              </a>
            </div>
            <!-- fin call -->
            <div class="carousel-item">
              <img class="d-block w-100 h-7 img-fluid" src="img/bn-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 hee img-fluid" src="img/bn-3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 hpp img-fluid" src="img/bn-4.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
      <!-- Fin carrusel -->
      <!-- inicio de allsections -->
      <section class="maqueta">
      </section>
      <section class="maqueta">
  
        
      </section>

      <section class="maqueta">
      
      </section>
      
      <!-- fincontent -->
    </div>
   

  </div>
  

  <!-- js bootstrap-->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- myjs -->
  <script src="js/scrips.js"></script>
</body>

</html>
